<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Hello!</title>
        <style>
            /* Change the style based on a certain width/size of the screen using MEDIA QUIERY*/

            /* If width is minimum 600px, set color of body to red */
            @media (min-width: 600px) {
                body {
                    background-color: red;
                }
            }

            /* If width is maximum 599px, set color of body to blue */
            @media (max-width: 599px) {
                body {
                    background-color: blue;
                }
            }


        </style>
    </head>
    <body>
        <h1>Welcome to My Web Page!</h1>
    </body>
</html>
