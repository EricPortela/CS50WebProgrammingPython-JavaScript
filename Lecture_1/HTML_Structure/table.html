<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead> <!--Table heading-->
                <tr> <!--Table Row-->
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>

            <tbody> <!--Table body (here are the actual datapoints)-->
                <tr> <!--First Table Row-->
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr> <!--Second table Row-->
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
