<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Hello!</title>
        <style>
            /* This CSS selector is a "descendant selector". This means that only listitems that are children of unordered list are to be styled */
            ul li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>
